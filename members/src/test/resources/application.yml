# =========================================================
# Members Service - test configuration (in-memory DB)
# =========================================================

spring:
  cloud:
    loadbalancer:
      enabled: false

  datasource:
    url: jdbc:h2:mem:members_test_db;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    open-in-view: false

  # Disable infra dependencies for unit context tests
  rabbitmq:
    listener:
      simple:
        auto-startup: false

eureka:
  client:
    enabled: false

management:
  endpoint:
    health:
      probes:
        enabled: true
