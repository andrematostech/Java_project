apiVersion: apps/v1
kind: Deployment
metadata:
  name: members-db
  namespace: gymhub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: members-db
  template:
    metadata:
      labels:
        app: members-db
    spec:
      containers:
        - name: members-db
          image: postgres:15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: members_db
          volumeMounts:
            - name: members-db-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: members-db-storage
          persistentVolumeClaim:
            claimName: members-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: members-db
  namespace: gymhub
spec:
  selector:
    app: members-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---
