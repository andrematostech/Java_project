spring:
  datasource:
    # Keep the database name consistent with the project-wide naming rules (report_db).
    url: jdbc:h2:mem:report_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  autoconfigure:
    # Avoid external dependencies during unit tests
    exclude:
      - org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration
      - org.springframework.cloud.netflix.eureka.EurekaClientAutoConfiguration
      - org.springframework.cloud.netflix.eureka.EurekaDiscoveryClientConfiguration
      - org.springframework.cloud.client.discovery.simple.SimpleDiscoveryClientAutoConfiguration
  jpa:
    hibernate:
      ddl-auto: create-drop
  cloud:
    discovery:
      enabled: false
    loadbalancer:
      enabled: false

eureka:
  client:
    enabled: false

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
