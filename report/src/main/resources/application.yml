# =========================================================
# Report Service - consolidated configuration
# Profiles supported: docker, k8s
# =========================================================

server:
  port: 8092

spring:
  application:
    name: report-service

  datasource:
    # Local/dev (host port mapping from docker-compose: 5436 -> 5432)
    url: jdbc:postgresql://localhost:5436/report_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    connection-timeout: 10s

rabbitmq:
  exchange:
    members: members-exchange
    schedule: schedule-exchange
    workout: workout.exchange

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: ${spring.application.name}:${random.value}

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

---
# =========================
# docker profile
# =========================
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://report_db:5432/report_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    hostname: report-service

---
# =========================
# k8s profile
# =========================
spring:
  config:
    activate:
      on-profile: k8s

  datasource:
    url: jdbc:postgresql://report-db:5432/report_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    hikari:
      initialization-fail-timeout: 0

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        missing-queues-fatal: false

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: true
