# =========================================================
# Workout Service - consolidated configuration
# Profiles supported: docker, k8s
# =========================================================

server:
  port: 8091

spring:
  application:
    name: workout-service

  datasource:
    url: jdbc:postgresql://localhost:5435/workout_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

gymhub:
  services:
    members:
      base-url: http://localhost:8081
    trainers:
      base-url: http://localhost:8082

app:
  events:
    publisher: rabbit

---
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://workout_db:5432/workout_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/

gymhub:
  services:
    members:
      base-url: http://members-service:8081
    trainers:
      base-url: http://trainers-service:8082

---
spring:
  config:
    activate:
      on-profile: k8s

  datasource:
    url: jdbc:postgresql://workout-db:5432/workout_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    hikari:
      initialization-fail-timeout: 0

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        missing-queues-fatal: false

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/

gymhub:
  services:
    members:
      base-url: http://members:8081
    trainers:
      base-url: http://trainers:8082
